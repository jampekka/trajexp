<div class="row visualization_widgets">

	<div class="span6">
		<h4>Video</h4>
		<object type="x-trusas/widget"
				width="100%"
				height="300"
				window="trusas_front_video">
		</object>
	</div>
	<div class="span6">
		<h6>Location</h6>
		<object type="x-trusas/widget"
				width="100%"
				height="300"
				window="trusas_map"
				service="location"
				command="tail --follow=name --retry %(service_out)s |%(ROOT)s/plot/location_plotter.py -w trusas_map"
				>
		</object>
	</div>

	<div class="span6">
		<h6>Skin conductance (raw)</h6>
		<object type="x-trusas/widget"
				width="100%"
				window="trusas_sc_raw"
				service="nexus"
				command="tail --follow=name --retry %(service_out)s |
					%(ROOT)s/transform.py &quot;fields(d, sc_left='E')&quot; &quot;apply(d, sc_left=lambda x: 1.0/x)&quot; |
					%(ROOT)s/plot/signal_plotter.py -w trusas_sc_raw"
				>
		</object>
	</div>


	<div class="span6">
		<h6>Acceleration</h6>
		<object type="x-trusas/widget"
				width="100%"
				window="trusas_sensors_accel"
				service="sensors"
				command="tail --follow=name --retry %(service_out)s |
					%(ROOT)s/android/sensor_decode.py |
					%(ROOT)s/transform.py &quot;fields(d, 'accel_x', 'accel_y', 'accel_z')&quot; |
					%(ROOT)s/plot/signal_plotter.py -w trusas_sensors_accel"
				>
		</object>
	</div>

</div>
