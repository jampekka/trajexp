<div class="alert alert-error alert-block" style="margin: 0; display: block">
	<h3>Data gathering service %(name)s died!</h3>
	<p>Make sure that the needed devices are on etc. and try to restart the service.</p>
	<a class="btn btn-large btn-primary" href="force_start_service?name=%(name)s"  onclick="$(this).parent().alert('close')">Start %(name)s again</a>

</div>
